<div class="profile">
    <section id="wrapper">
        <header id="header">
            <a href='{{ "/" | relative_url }}'>
                <img id="avatar" class="2x" src="/assets/images/avatar.png" srcset="/assets/images/avatar.png 1x, /assets/images/avatar@2x.png 2x"/>
            </a>
            <h1>{{ site.author }}</h1>
            <h2>{{ site.description }}</h2>
        </header>
    </section>
</div>
